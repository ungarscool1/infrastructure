apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:14
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data
        env:
        - name: POSTGRES_DB
          value: vaultwarden
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_USER
          value: vaultwarden
      volumes:
      - name: pgdata
        persistentVolumeClaim:
          claimName: pgdata-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
      - name: vaultwarden
        image: {{ .Values.vaultwarden.image.repository }}:{{ .Values.vaultwarden.image.tag }}
        imagePullPolicy: {{ .Values.vaultwarden.image.pullPolicy }}
        ports:
        - containerPort: 80
        volumeMounts:
        - name: data
          mountPath: /data
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: DATABASE_URL
        - name: DOMAIN
          value: https://{{ .Values.vaultwarden.ingress.host }}
        - name: PUSH_ENABLED
          value: "{{ .Values.vaultwarden.push.enabled }}"
        - name: PUSH_INSTALLATION_ID
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: PUSH_INSTALLATION_ID
        - name: PUSH_INSTALLATION_KEY
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: PUSH_INSTALLATION_KEY
        - name: PUSH_RELAY_URI
          value: "{{ .Values.vaultwarden.push.relayUri }}"
        - name: PUSH_IDENTITY_URI
          value: "{{ .Values.vaultwarden.push.identityUri }}"
        - name: SHOW_PASSWORD_HINT
          value: "{{ .Values.vaultwarden.showPasswordHint }}"
        - name: SIGNUPS_ALLOWED
          value: "{{ .Values.vaultwarden.signupsAllowed }}"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: data-pvc