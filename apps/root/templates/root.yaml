apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/root
    repoURL: https://github.com/ungarscool1/infrastructure.git
    targetRevision: HEAD
  syncPolicy: 
        automated:
          selfHeal: true    
        syncOptions:
        - CreateNamespace=true